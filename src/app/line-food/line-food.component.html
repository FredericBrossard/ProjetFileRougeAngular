<div class="container-fluid" style="background: rgb(245, 242, 245)">

  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-5">
      <label for="exampleInputPassword1">Aliments</label>
      <form [formGroup]="foodForm">
        <mat-form-field class="example-full-width">
          <!-- <input matInput type="text" matInput placeholder="Aliment..." formControlName="foodsGroup" required [matAutocomplete]="autoGroup" -->
          <input matInput type="text" formControlName="foodsGroup" required [matAutocomplete]="autoGroup"
            [(ngModel)]="foodRow.nameFood">
          <mat-autocomplete #autoGroup="matAutocomplete" [displayWith]="displayFn" (optionSelected)="getFood()">
            <mat-optgroup *ngFor="let group of foodsGroupOptions | async" [label]="group.categorie">
              <mat-option *ngFor="let food of group.foods" [value]="food">
                {{ food.name }}
              </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-1">
      <label for="exampleInputPassword1">I.G.</label>
      <input type="number" class="form-control" [(ngModel)]="foodRow.ig" style="text-align:center">
      <!-- <input [(ngModel)]="foodRow.ig" type="number" name="ig" id="ig" step="0.01" min="0" class="bordure" size="10"> -->
    </div>
    <div class="col-md-1">
      <label for="exampleInputPassword1">Portion</label>
      <input [(ngModel)]="foodRow.portion" (change)="calculCG()" type="number" class="form-control" style="text-align:center">
      <!-- <input [(ngModel)]="foodRow.portion" (change)="calculCG()" type="number" class="bordure" name="portion" id="portion" step="0.01" 
      min="0"> -->
    </div>
    <div class="col-md-1">
      <label for="exampleInputPassword1">Glucides</label>
      <input type="number" class="form-control" [(ngModel)]="foodRow.glucides" style="text-align:center"> 
      <!-- <input [(ngModel)]="foodRow.glucides" type="number" class="bordure" name="glucides" id="glucides" step="0.01" min="0" span="1"> -->
    </div>

    <div class="col-md-2">

      <label for="exampleInputPassword1">Charge Gly.</label>
      <br>
      <div class="cellulecg" style="text-align:center">
        <p>{{ foodRow.cg }}</p>
      </div>
      <!-- <div style="border: 1px solid white">
              <input disabled [(ngModel)]="foodRow.cg" type="number" class="bordure" name="glucides" id="glucides" step="0.01" min="0">     
          </div> -->
    </div>
    <div class="col-md-1">
      <div>
          &nbsp;
      </div>
      <!-- <div> -->
        <button mat-icon-button>
          <mat-icon style="font-size:25px; color:#FF5E4D" aria-label="Delete" (click)="deleteFoodRow(index)">delete</mat-icon>
        </button>

      <!-- </div> -->
    </div>
    <div class="row">
    
  </div>

  </div>
</div>
