<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <p>Saisir le type de repas</p>
      <mat-form-field>
        <!-- <mat-select placeholder="Saisir le type de repas"> -->
        <mat-select>
          <mat-option *ngFor="let typem of typeMeal" [value]="typem.value">
            {{ typem.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <p>Nom du repas</p>
      <!-- <input type="text" class="form-control" placeholder="Nom du repas"> -->
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
    </div>
  </div>

</div>

&nbsp;
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <p>Ajouter un aliment au repas</p>
      <button mat-icon-button>
        <mat-icon style="font-size:25px; color: #82C46C" aria-label="Add" (click)="addFoodRow()">playlist_add</mat-icon>
      </button>
    </div>
    <div class="col-md-9"></div>
  </div>
</div>

<div>

  <app-line-food *ngFor="let foodRow of foodsRow ; let i = index" [index]="i" [foodRow]="foodRow" (deleted)="deleteFoodRow($event)"></app-line-food>

</div>

<div class="container-fluid" style="background: rgb(245, 242, 245)">

  <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-5">
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-1">
    </div>

    <div class="col-md-2">

      <label for="exampleInputPassword1">Charge Gly. Totale Repas</label>
      <br>
      <div class="cellulecg" style="text-align:center">
        <p id="cgLeft">{{ getSum() }}</p>

      </div>

    </div>
    <div class="col-md-1">
    </div>

  </div>
</div>

<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <form>
        <div>
          <label class="form-group" for="exampleFormControlTextarea1">Commentaire sur le repas :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    <div class="col-md-1">
      <br>
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" (click)="createRepas()">Enregistrer Repas</button>
    </div>
    <div class="col-md-8">
    </div>
  </div>
</div>
